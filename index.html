<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Apps simple</title>
    <meta name="keywords" content="HTML,CSS,JAVASCRIPT">
    <meta http-equiv="refresh" content="500">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="apps">
        <div class="gambar__music">
          <img class="gambar" src="images/Fabio Asher - Bertahan Terluka.jpg" alt="bertahan-terluka">
        </div>
        <div class="titleContainer">
          <h3 class="title"></h3>
        </div>
        <div class="time"></div>
        <div class="proggres">
          <div class="proggres__music">    
          </div>
        </div>
        <div class="musicPlayer">
          <audio class="audio" src="./Bertahan Terluka.mp3"></audio>
        </div>
        <div class="container__btn">
          <button class="prev" type="button"><i class="fa-solid fa-backward"></i></button>
          <button class="playBtn" type="button"><i class="fa-solid fa-play"></i></button>
          <button class="next" type="button"><i class="fa-solid fa-forward"></i></button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
